buildscript {
    repositories {
        mavenLocal()
        jcenter()
        maven {
            //           url "http://mvnrepo.alibaba-inc.com/mvn/repository"
            url "http://maven.aliyun.com/nexus/content/groups/public"
        }
    }
    configurations.all {
        resolutionStrategy.cacheDynamicVersionsFor 0, 'seconds'
        resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
    }
    dependencies {
//        classpath "com.taobao.android:atlasplugin:3.0.1.rc43"
//        classpath "com.taobao.android:atlasplugin:3.0.1-rc71-3"
//        classpath "com.taobao.android:atlasplugin:2.3.3.rc41"
//        classpath "com.taobao.android:atlasplugin:2.3.3.rc41"
        classpath "com.taobao.android:atlasplugin:3.0.1-rc43"
    }
}

ext {
    lib_atlas_core = "com.taobao.android:atlas_core:5.0.8.0-rc7@aar"
    lib_atlas_update = "com.taobao.android:atlasupdate:1.1.4.14@aar"
}

allprojects {
    repositories {
        jcenter()
        maven { url 'https://jitpack.io' }
    }
}


